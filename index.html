<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gym Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <link type="text/css" rel="stylesheet" href="css/aos.css" />
</head>
<body>

<div class="page-wrapper">
  <header class="header">
    <div class="header__container container">
      <a href="#" class="header__logo-link">
        <img src="img/logo.png" alt="logo" class="header__logo logo">
      </a>
      <button type="button" class="header__toggler js-header-toggler">
        <span class="header__toggler-text" data-text="close">Menu</span>
      </button>
      <nav class="header__nav js-header-nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="#home" class="header__link">Home</a>
            <span class="header__line line"></span>
          </li>
          <li class="header__item">
            <a href="#about" class="header__link">About</a>
            <span class="header__line line"></span>
          </li>
          <li class="header__item">
            <a href="#services" class="header__link">Services</a>
            <span class="header__line line"></span>
          </li>
          <li class="header__item">
            <a href="#pricing" class="header__link">Pricing</a>
            <span class="header__line line"></span>
          </li>
          <li class="header__item">
            <a href="#team" class="header__link">Team</a>
            <span class="header__line line"></span>
          </li>
          <li class="header__item">
            <a href="#contact" class="header__link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</div>


<script src="js/aos.js"></script>
<script src="js/script.js"></script>
</body>
</html>
